<script language="javascript">

    function solveit()
    {
       var i,j;
       var req="";       

       for(j=1; j <= 9; j++)
       {      
           for(i=1; i <= 9; i++)
           {
	   
	      var v = document.getElementsByName("ss_t"+i+j).item(0).value;

              if(v.length == 0)
	         v = "_";

              req += v;
           }
	   req += "\n";
        }
       
       solve_rqst(req);

       return false;
    }

    function solve_rqst(req)
    {


        document.getElementById("ss_sol").innerHTML = "Solving...";

        var xhr;

        try
        {
            xhr = new ActiveXObject("Microsoft.XMLHTTP"); 
        }
        catch(e)
        {
            xhr = new XMLHttpRequest()
        }

        xhr.onreadystatechange = function()
        { 
            if(xhr.readyState  == 4)
                if(xhr.status  == 200)
                    document.getElementById("ss_sol").innerHTML = xhr.responseText;
                else 
                    document.getElementById("ss_sol").innerHTML = "Server error";
        }; 
    
        xhr.open( "POST", "/cgi-bin/ss/sudoku_solver",  true);
        xhr.send(req); 

    }
    

</script>
